<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" sizes="32x32" href="./Clock-Icon.jpg">
    <link rel="stylesheet" href="styles.css">
    <title>Clock.com || Made By Abdullah</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Proudly Presented By</h3>
            <h4><span class="one">Abdu</span><span class="two">llah</span></h4>
            <h3>Follow me on</h3>
            <h4 class="links"><a href="https://www.facebook.com/profile.php?id=100071801450008" target="_blank">Facebook</a> & <a href="https://www.instagram.com/abdullah_dybala_/" target="_blank">Instagram</a></h4>
        </div>
    </div>
    <div class="container">
        <div class="clock">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
    </div>
    <div class="container">
        <img src="./My-Pic.jpg" alt="My-Pic">
    </div>

    <script defer src="./main.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".container"), {
            max: 25,
            speed: 400
        });
    </script>
</body>
</html>
